<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>BHI Viajes</h2>
  
  <ion-searchbar [(ngModel)]="searchTerm"></ion-searchbar>

 <ion-card *ngFor="let viaje of viajes | async | viajesFilter : searchTerm" (click)="selectViaje(viaje)">
   <img src="{{viaje.image}}" />
   <div class="price">{{viaje.price}}</div>
   <ion-card-content>
     <ion-card-title>
        {{viaje.name}}
     </ion-card-title>
     <p>{{viaje.summary}} del {{viaje.departureDate.toDate().toLocaleDateString()}} al {{viaje.returnDate.toDate().toLocaleDateString()}}</p>
   </ion-card-content>
    
 </ion-card>
</ion-content>
