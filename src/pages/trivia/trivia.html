<ion-header>

  <ion-navbar>
    <ion-title>Trivia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>
      <strong>{{this.trivia.prize}}</strong>
  </p>
  <form [formGroup]="respuesta" (ngSubmit)="submit()">
    <ion-item>
      <ion-label>{{this.trivia.trivia}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Respuesta</ion-label>
        <ion-input type="text" formControlName="response"></ion-input>
    </ion-item>
    <button ion-button type="submit" [disabled]="!respuesta.valid">Enviar</button>
  </form>
</ion-content>
